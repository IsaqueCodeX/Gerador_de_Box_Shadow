<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <h1>Gerador de Box-Shadow</h1>
    <p>Crie sombras personalizadas em tempo real e copie o CSS pronto para usar.</p>
  </header>

  <main id="box-shadow-generator">
    <section id="controls-container">
      <h2>ConfiguraÃ§Ãµes:</h2>
      <div class="form-control">
        <label for="horizontal">Deslocamento horizontal:</label>
        <input type="range" id="horizontal" min="-100" max="100" value="5" />
        <input type="number" id="horizontal-value" />
      </div>

      <div class="form-control">
        <label for="vertical">Deslocamento vertical:</label>
        <input type="range" id="vertical" min="-100" max="100" value="5" />
        <input type="number" id="vertical-value" />
      </div>

      <div class="form-control">
        <label for="blur">Intensidade do borrÃ£o:</label>
        <input type="range" id="blur" min="0" max="100" value="10" />
        <input type="number" id="blur-value" />
      </div>

      <div class="form-control">
        <label for="spread">Espalhamento:</label>
        <input type="range" id="spread" min="-100" max="100" value="3" />
        <input type="number" id="spread-value" />
      </div>

      <div class="form-control">
        <label for="color">Cor da sombra:</label>
        <input type="color" id="color" value="#000000" />
        <input type="text" id="color-value" />
      </div>

      <div class="form-control">
        <label for="opacity">Opacidade:</label>
        <input type="range" id="opacity" min="0" max="1" step="0.01" value="1" />
        <input type="number" id="opacity-value" step="0.01" />
      </div>

      <div class="form-control checkbox">
        <label for="inset">Sombra interna (Inset)</label>
        <input type="checkbox" id="inset" />
      </div>
    </section>

    <section id="preview">
      <h2>Preview:</h2>
      <div id="box"></div>
    </section>
  </main>

  <section id="generated-rule">
  <h2>CSS Gerado:</h2>
  <div id="rules-area">
    <pre><code id="rule">box-shadow: ...</code></pre>
  </div>

</section>
